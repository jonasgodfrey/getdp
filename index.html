 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abuja Hike Challenge 2.0 | Contest</title>

  <meta name="application-name" content="&nbsp;"/>

  <link rel="stylesheet" href="style.css">
  <script src="styles.js" type="text/javascript"></script>
  <style>
    h1{color: black;}
    a{color: #ffFFFF;}
    p{color: #fff;
      text-align: center;
      }
      .textinput {
            float: left;
            width: 100%;
            min-height: 75px;
            outline: none;
            resize: none;
            border: 1px solid grey;
        }
 
  </style>
</head>
<!--<body onload="load()">-->
<body style="background-image: url('h3.jpg'); background-size: cover;">
 <div class="spinner"></div>
 <div class="container">
    <div class="left">
      <h1 style="font-family: Montserrat; color: #F7941D"> Customize Your <span style="color: #F7941D">Hike Challenge</span>
         Badge</h1>
      <p>Simply add your picture to the frame. Screengrab or download through the preview button and 
        Share on all social media platform, lets spread the word.</p>
      <img src="yellow.png" alt="" id="arrow">
    </div>


    <div class="right">
     <div id="badge">      
       <img src="g6.jpg" id="voltage-badge" alt="Personalized IV" width="520" height="480">
       <label for="user_profile" id="imgSelector">
         <div id="placeholder">          
           <h2 id="placeholder-text">Your Picture</h2>
           <input type="file" id="user_profile" name="profile" accept=".jpg, .jpeg, .png" hidden>
         </div>
       </label>
       <br>
      
       <input type="text" id="attendee-name"  placeholder="" 
       style="color: rgb(248, 252, 251);padding-bottom:5%; font-size: medium; text-align: 
       left; text-transform: initial;font-weight: bold;" rows="10" cols="80" class="form-control textinput" readonly/>

       
        <div id="control">
           <p id="tooltip">*Use the slider to rotate the image on the frame</p>
       </div>
      </div>
      <button class="btn" id="preview-btn" onclick="createBadge()">Preview</button>
    </div>
  </div>
  <div class="modal">
    <button class="modal-btn" onclick="closeModal()">&times;</button>
    <div id="my-badge">
      <button class="btn" id="download-btn" onclick="downloadBadge()">Download</button>
    </div>
  </div>
  <script src="html2canvas.min.js" type="text/javascript"></script>
  <script src="FileSaver.js" type="text/javascript"></script>
  <script src="function.js" type="text/javascript"></script>
</body>

</html>
